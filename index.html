    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #0A192F;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #0A192F;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: #64FFDA;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section.hero {
            background: linear-gradient(to right, #0A192F, #1C2C40);
            color: white;
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .hero img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #64FFDA;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.2em;
        }

        .hero p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 24px;
            background-color: #64FFDA;
            color: #0A192F;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #52d1b5;
        }

        footer {
            background-color: #0A192F;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 60px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<section class="hero">
    <img src="assets/profile.jpg" alt="Sudarshan Sapkota">
    <h1>Hello, I'm <span id="typed-text"></span></h1>
    <p>Iâ€™m passionate about networks, cloud computing, and cybersecurity.</p>
    <a class="btn" href="projects.html">See My Work</a>
</section>

<footer>
    &copy; 2025 Sudarshan Sapkota
</footer>

<script>
    const words = ["Sudarshan Sapkota", "a Computer Technician", "a Cloud Enthusiast", "a Future SysAdmin"];
    let i = 0, j = 0, isDeleting = false;

    function type() {
        const typedText = document.getElementById("typed-text");
        const current = words[i];
        
        if (isDeleting) {
            typedText.textContent = current.substring(0, j--);
            if (j < 0) {
                isDeleting = false;
                i = (i + 1) % words.length;
            }
        } else {
            typedText.textContent = current.substring(0, j++);
            if (j > current.length) {
                isDeleting = true;
            }
        }

        const speed = isDeleting ? 50 : 100;
        setTimeout(type, speed);
    }

    type();
</script>

</body>
